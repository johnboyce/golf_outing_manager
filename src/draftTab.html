<div id="draft-tab" class="tab-content">
    <h2 class="text-center mb-4">Draft</h2>

    <!-- Captain Selection -->
    <div id="captain-selection" class="mb-4">
        <h3 class="text-center">Select Captains</h3>
        <div class="d-flex justify-content-around align-items-center">
            <!-- Team One Captain Selector -->
            <div>
                <label for="team-one-captain-selector" class="form-label">Team One Captain</label>
                <select id="team-one-captain-selector" class="form-select"></select>
            </div>
            <!-- Team Two Captain Selector -->
            <div>
                <label for="team-two-captain-selector" class="form-label">Team Two Captain</label>
                <select id="team-two-captain-selector" class="form-select"></select>
            </div>
        </div>
        <!-- Start and Reset Buttons -->
        <div class="text-center mt-3">
            <button id="start-draft-btn" class="btn btn-primary" disabled>Start Draft</button>
            <button id="start-over-btn" class="btn btn-danger d-none">Start Over</button>
        </div>
    </div>

    <!-- Team Logos and Draft Section -->
    <div id="draft-section" class="d-flex justify-content-around">
        <!-- Team One Column -->
        <div class="team-column">
            <div id="team-one-header" class="text-center mb-3">
                <img src="https://www.pngkey.com/png/full/946-9467891_golf-ball-on-tee-png.png"
                     alt="Team One Logo" class="team-logo">
                <h3>Team One</h3>
            </div>
            <ul id="team-one" class="list-group team-list"></ul>
        </div>

        <!-- Available Players Column -->
        <div class="available-players-column text-center">
            <h3>Available Players</h3>
            <ul id="available-players" class="list-group"></ul>
            <div id="draft-turn-indicator" class="mt-3"></div>
        </div>

        <!-- Team Two Column -->
        <div class="team-column">
            <div id="team-two-header" class="text-center mb-3">
                <img src="https://svgsilh.com/png-512/2027506-009688.png"
                     alt="Team Two Logo" class="team-logo">
                <h3>Team Two</h3>
            </div>
            <ul id="team-two" class="list-group team-list"></ul>
        </div>
    </div>

    <!-- Commission Draft Button -->
    <div class="text-center mt-4">
        <button id="commission-draft-btn" class="btn btn-success d-none">Commission Draft</button>
    </div>
</div>

<style>
    .team-logo {
        width: 75px;
        height: 75px;
        margin-bottom: 10px;
    }
    .team-column, .available-players-column {
        flex: 1;
        margin: 0 10px;
    }
    .team-list {
        max-height: 400px;
        overflow-y: auto;
    }
</style>
