<div id="draft-tab">
    <div class="container mt-4">
        <h2>Draft</h2>
        <div class="row">
            <!-- Captain Selectors -->
            <div class="col-md-6">
                <label for="team-one-captain-selector">Select Team One Captain</label>
                <select id="team-one-captain-selector" class="form-control"></select>
            </div>
            <div class="col-md-6">
                <label for="team-two-captain-selector">Select Team Two Captain</label>
                <select id="team-two-captain-selector" class="form-control"></select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button id="start-draft-btn" class="btn btn-primary" disabled>Start Draft</button>
                <button id="start-over-btn" class="btn btn-danger d-none">Start Over</button>
                <button id="commission-draft-btn" class="btn btn-danger d-none">Commission Draft</button>
            </div>
        </div>
        <div id="draft-turn-indicator" class="mt-3"></div>
        <div class="row mt-4">
            <div class="col-md-4">
                <h4>Team One</h4>
                <ul id="team-one" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h4>Available Players</h4>
                <ul id="available-players" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h4>Team Two</h4>
                <ul id="team-two" class="list-group"></ul>
            </div>
        </div>
    </div>
</div>
