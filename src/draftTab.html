<div id="draft-content">
    <h2 class="text-center">Draft</h2>
    <div class="row mb-4">
        <div class="col-md-6">
            <select id="team-one-captain" class="form-select"></select>
        </div>
        <div class="col-md-6">
            <label for="team-two-captain">Team Two Captain</label><select id="team-two-captain" class="form-select"></select>
        </div>
    </div>
    <div class="text-center mb-4">
        <button id="start-draft-btn" class="btn btn-primary" disabled>
            <i class="fas fa-play-circle"></i> Start Draft
        </button>
    </div>

    <div id="draft-panels" class="d-none">
        <div class="row">
            <div class="col-md-4">
                <h5><i class="fas fa-flag"></i> Team One</h5>
                <ul id="team-one" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h5><i class="fas fa-users"></i> Available Players</h5>
                <ul id="available-players" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h5><i class="fas fa-flag-checkered"></i> Team Two</h5>
                <ul id="team-two" class="list-group"></ul>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="commission-draft-btn" class="btn btn-success d-none">
                <i class="fas fa-check"></i> Commission Draft
            </button>
        </div>
    </div>
    <div id="draft-turn-indicator" class="text-center mt-3"></div>
</div>
