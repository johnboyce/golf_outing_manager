<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Kuntz OCMD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/golf.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/globals.js"></script>
    <script src="./scripts/golf.js"></script>
    <script src="./scripts/playersCarousel.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Draft Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#players-tab">Players</a></li>
                <li class="nav-item"><a class="nav-link" href="#courses-tab">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="#draft-tab">Draft</a></li>
                <li class="nav-item"><a class="nav-link" href="#foursomes-tab">Foursomes</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div id="players-tab" class="tab-pane fade">
        <!-- Players Tab -->
        <div class="container my-4">
            <h2 class="text-center text-success">Meet the Players</h2>
            <div id="players-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner">
                    <!-- Player slides will be dynamically inserted here -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#players-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#players-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <section id="draft-tab" class="tab-pane fade">
        <div class="container my-4">
            <h2 class="text-center text-success">Draft Process</h2>
            <div class="row">
                <!-- Captain Selectors -->
                <div class="col-md-6">
                    <label for="team-one-captain-selector" class="form-label">Team One Captain</label>
                    <select id="team-one-captain-selector" class="form-select"></select>
                    <div id="team-one-logo" class="team-logo-container d-none">
                        <img id="team-one-captain-logo" src="" alt="Team One Logo" class="team-logo img-fluid" style="display: none;">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="team-two-captain-selector" class="form-label">Team Two Captain</label>
                    <select id="team-two-captain-selector" class="form-select"></select>
                    <div id="team-two-logo" class="team-logo-container d-none">
                        <img id="team-two-captain-logo" src="" alt="Team Two Logo" class="team-logo img-fluid" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button id="start-draft-btn" class="btn btn-primary" disabled>Start Draft</button>
            </div>
        </div>
    </section>

    <div id="foursomes-tab" class="d-none">
        <!-- Foursomes Tab -->
    </div>
    <div id="courses-tab" class="d-none">
        <!-- Courses Tab -->
    </div>
</div>

<footer class="mt-4 bg-dark text-white text-center py-3">
    <p>2025 Golf Kuntz Outing Draft Manager &copy; All Rights Reserved</p>
</footer>

<script src="./scripts/StateManager.js"></script>
<script src="./scripts/draft.js"></script>
</body>
</html>
