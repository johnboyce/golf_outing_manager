<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Outing Draft</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header>
    Golf Outing Draft Manager
</header>
<div class="container">
    <!-- Captain Selection Panel -->
    <div class="row">
        <div class="col-md-6">
            <h4>Select Captains</h4>
            <div class="mb-3">
                <label for="team-one-captain">Team One Captain</label>
                <select id="team-one-captain" class="form-select form-select-sm"></select>
            </div>
            <div class="mb-3">
                <label for="team-two-captain">Team Two Captain</label>
                <select id="team-two-captain" class="form-select form-select-sm"></select>
            </div>
            <button id="start-draft-btn" class="btn btn-primary" disabled>Start Draft</button>
        </div>

        <!-- Player Profile and Last Selection Panel -->
        <div class="col-md-6">
            <h4>Player Info</h4>
            <div id="player-info-panel">
                <p>Select a player to see their profile or view the last draft pick here.</p>
            </div>
        </div>
    </div>

    <!-- Draft Panels -->
    <div id="draft-panels" class="mt-4 d-none">
        <div class="row">
            <!-- Team One Panel -->
            <div class="col-md-4">
                <h4 id="team-one-name">Team One</h4>
                <ul id="team-one" class="list-group team-dropzone"></ul>
            </div>

            <!-- Available Players Panel -->
            <div class="col-md-4">
                <h4>Available Players</h4>
                <ul id="available-players" class="list-group"></ul>
            </div>

            <!-- Team Two Panel -->
            <div class="col-md-4">
                <h4 id="team-two-name">Team Two</h4>
                <ul id="team-two" class="list-group team-dropzone"></ul>
            </div>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
