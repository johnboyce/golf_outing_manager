<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 GOLF Kuntz OUTING DRAFT MANAGER</title>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./StateManager.js?v=1"></script>
    <script defer src="./app.js?v=1"></script>
    <script defer src="./playersTab.js?v=1"></script>
    <script defer src="./draft.js?v=1"></script>
    <script defer src="./foursomes.js?v=1"></script>
    <script defer src="./courses.js?v=1"></script>
</head>
<body>
<div class="container mt-4">
    <header class="text-center mb-4">
        <h1 class="text-success fw-bold">
            <i class="fas fa-golf-ball"></i> 2025 Golfkuntz Outing Draft Manager
        </h1>
    </header>

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="players-tab" data-bs-toggle="tab" type="button">
                <i class="fas fa-users"></i> Players
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="draft-tab" data-bs-toggle="tab" type="button">
                <i class="fas fa-hand-paper"></i> Draft
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="foursomes-tab" data-bs-toggle="tab" type="button">
                <i class="fas fa-users-cog"></i> Foursomes
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="courses-tab" data-bs-toggle="tab" type="button">
                <i class="fas fa-map-marker-alt"></i> Courses
            </button>
        </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content mt-3" id="tabs-content"></div>
</div>

<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
