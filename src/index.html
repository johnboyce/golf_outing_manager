<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Kuntz OCMD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/globals.js"></script>
    <script src="./scripts/playersCarousel.js"></script>
    <link rel="stylesheet" href="./styles/golf.css">
    <style>
        .team-logo {
            width: 50px;
            height: 50px;
        }
        .alert-info {
            text-align: center;
            font-weight: bold;
        }
        .course-foursome img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Draft Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#draft">Draft</a></li>
                <li class="nav-item"><a class="nav-link" href="#foursomes">Foursomes</a></li>
                <li class="nav-item"><a class="nav-link" href="#courses">Courses</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h2 class="text-center text-success">Meet the Players</h2>
    <div id="players-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
            <!-- Player slides will be dynamically inserted here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#players-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#players-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>


<div class="container mt-4">
    <div id="draft-tab" class="d-none">
        <!-- Draft Tab -->
    </div>
    <div id="foursomes-tab" class="d-none">
        <!-- Foursomes Tab -->
    </div>
    <div id="courses-tab" class="d-none">
        <!-- Courses Tab -->
    </div>
</div>

<footer class="mt-4 bg-dark text-white text-center py-3">
    <p>2025 Golf Kuntz Outing Draft Manager &copy; All Rights Reserved</p>
</footer>

<script src="StateManager.js"></script>
<script src="draft.js"></script>
</body>
</html>
