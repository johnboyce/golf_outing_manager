<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Outing Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9;
        }
        .header {
            background-image: url('https://www.ruarkgolf.com/app/uploads/2018/08/RP-06_DJI_0062.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .team-section {
            background-color: #d0f0c0;
            padding: 20px;
            border-radius: 10px;
        }
        .player-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .btn-golf {
            background-color: #4caf50;
            color: white;
        }
        .btn-golf:hover {
            background-color: #45a049;
        }
        .team-dropzone {
            min-height: 50px;
            border: 1px dashed #4caf50;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="header d-flex justify-content-center align-items-center">
    <h1 class="display-4">Ocean City Golf Outing Manager</h1>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="team-section">
                <h3>Teams</h3>
                <form id="team-selection-form">
                    <div class="mb-3">
                        <label for="team-one-captain" class="form-label">Team One Captain</label>
                        <select id="team-one-captain" class="form-select">
                            <!-- Populate dynamically -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="team-two-captain" class="form-label">Team Two Captain</label>
                        <select id="team-two-captain" class="form-select">
                            <!-- Populate dynamically -->
                        </select>
                    </div>
                    <button type="button" id="mock-draft-btn" class="btn btn-golf">Start Mock Draft</button>
                    <button type="button" id="reset-btn" class="btn btn-secondary">Reset</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="team-section">
                <h3>Players</h3>
                <ul id="player-list" class="list-group player-list">
                    <!-- Players will be listed dynamically -->
                </ul>
            </div>
        </div>
    </div>
    <div id="draft-results" class="mt-4">
        <h3>Mock Draft</h3>
        <p id="draft-turn" class="text-center text-info fw-bold">Team One's Turn</p>
        <div class="row">
            <div class="col-md-6">
                <h4 id="team-one-name">Team One</h4>
                <ul id="team-one" class="list-group team-dropzone" ondragover="allowDrop(event)" ondrop="drop(event, 'team-one')">
                    <!-- Team One players -->
                </ul>
            </div>
            <div class="col-md-6">
                <h4 id="team-two-name">Team Two</h4>
                <ul id="team-two" class="list-group team-dropzone" ondragover="allowDrop(event)" ondrop="drop(event, 'team-two')">
                    <!-- Team Two players -->
                </ul>
            </div>
        </div>
        <ul id="available-players" class="list-group mt-4" ondragover="allowDrop(event)" ondrop="drop(event, 'available-players')">
            <!-- Available players -->
        </ul>
    </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
